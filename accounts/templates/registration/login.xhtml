{% extends "learning_logs/base.xhtml" %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. please try again</p>
    {% endif %}
    
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}

        <button name = "submit">Log in</button>
    </form>

{% endblock content %}
